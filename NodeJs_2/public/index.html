<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Word Cloud</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="input-area">
                    <input id="username-input" class="input" placeholder="Username" />
                    <button id="submit-btn" class="btn" onclick="saveUsername();">
                        Login
                    </button>
                    <input id="word-input" class="input" placeholder="Type a word" />
                    <button id="submit-btn" class="btn" onclick="saveWord();">
                        Save Word
                    </button>
                </div>

                <div class="output-area" id="output-area"></div>
            </div>
        </div>
    </body>
</html>
