<!DOCTYPE html>
<html>
    <head>
        <title>ChatLab</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="statics/main.css"
        />
        <script src="statics/script.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="container">
                <div class="chat-header">ChatLab</div>
                <div class="chat-body" id="output-area">
                </div>
                <div class="chat-input">
                    <input
                        id="input-field"
                        type="text"
                        placeholder="Type your message here"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
